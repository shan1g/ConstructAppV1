<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Construct</title>

    <link href="css/foundation.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

  </head>

  <body onload="onLoad()" ng-controller="appCtrl" class="{{changeBg}}">
    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">

        <div id="header-nav">
          <span class="controls">
              <button class="left-off-canvas-toggle menu-button">Menu</button>
              <div class="loader" ng-show="loading"><img width="60px" src="images/preloader.gif" alt=""/></div>
              <button class="back-button" ng-show="isPage" onclick="navigator.app.backHistory()">Back</button>
              <button class="back-button" ng-show="isHome" onclick="navigator.app.exitApp();">Exit</button>
          </span>
        </div>
        <div class="header-alert" ng-show="isActiveMessage" ng-controller="notificationCtrl">
          <div id="notificationPanel">
            {{notifications}}
          </div>
          <button tabindex="0" id="closeNotificationPanel" ng-click="isActiveMessage = false"></button>
        </div>
        <div id="ViewStates" class="accel" ng-view></div>


        <!-- Off Canvas Menu -->
        <aside class="left-off-canvas-menu">
          <!-- whatever you want goes here -->
          <ul class="menu">
            <li><a href="#home">Home<span class="icon"></span></a></li>
            <li><a href="#plant">Plant<span class="icon"></span></a></li>
            <li><a href="#diesel">Diesel<span class="icon"></span></a></li>
            <li><a href="#" onclick="navigator.app.exitApp();">Exit<span class="icon"></span></a></li>
          </ul>
        </aside>

      </div>
    </div>


     <!-- angularjs js -->
    <script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-sanitize.js"></script>
    <script src="js/angular-animate.min.js"></script>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/foundation/foundation.offcanvas.js"></script>
	<script src="js/main.js"></script>
    <script src="js/app.js"></script>

    <script src="js/fastclick.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

  </body>
</html>
