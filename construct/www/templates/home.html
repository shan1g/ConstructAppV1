
<div class="small-12 columns" id="MainView" ng-controller="ContentCtrl" style="padding: 0">	
	<div ng-show="!selectedMail">
		<h1>No item selected</h1>
	</div>
	<div ng-show="selectedMail">	
		
		<div class="row actions">
			<a ng-click="toggleReplyForm()" class="button radius push-1 material-button-fab">+</a>
		</div>

		<div class="small-12 columns" style="padding: 0"><img data-ng-src="{{selectedMail.image_url}}"/></div>
	</div>
	<form id="replyForm" ng-submit="sendEmailReply()" ng-show="showingReply">
			<div class="row collapse">
				<div class="small-11 columns">
					<h1 ng-model="reply.to" >{{reply.to}}</h1>
				</div>
				<div class="small-12 columns">
					<p id="Details" ng-model="reply.body">{{reply.body}}</p>
				</div>
				<button class="button radius" ng-click="sendReply()">Send</button>
				<button class="button radius alert" ng-click="toggleReplyForm()">Cancel</button>
			</div>
		</form>
</div>
<div class="small-12 columns" id="Sidebar" ng-controller="MailListCtrl">
	<input type="search" placeholder="filter messages" ng-model="search"/>	
	
	
	<div class="small-12 columns" style="padding:0">
		<button ng-click="getMessages()" class="button material-button-fab-top "></button>
		<ul id="emailListing">
			<li email-listing email="mail" action="setSelectedMail(selectedMail)" ng-repeat="mail in (email | orderBy:'created_at':true |  limitTo:15 | filter:search )"></li>
		</ul>
	</div>	
</div>
